<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Practice</title>

    <style>
      body {
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* align items in a column */
        align-items: center; /* center items horizontally */
        justify-content: flex-start; /* align items to the start of the screen */
        height: 100vh;
      }

      .header-container {
        width: 100%; /* make header full width */
        height: 50px; /* adjust height as needed */
        border-bottom: 1px solid black; /* changed from border all around to just bottom */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .subheader-container {
        width: 100%; /* make subheader full width */
        display: flex;
        justify-content: center;
        margin-top: 10px; /* space between header and subheader */
      }

      .staff-container {
        display: flex;
        flex-direction: row; /* Align children in a row */
        align-items: center; /* center items vertically */
        justify-content: center; /* center items horizontally */
      }

      .staff {
        width: 500px;
        <!--height: 200px;-->
        margin-right: 20px;
      }

      .noteName {
        font-size: 22px;
        display: flex;
        align-items: center; /* Align the text vertically center */
        justify-content: center; /* Align the text horizontally center */
        margin-left: 20px; /* Optional space between the staff and the note name */
      }

      #score {
        margin-top: 20px;
      }

      .subheader-container {
        justify-content: space-around; 
      }

      #octaveSpinner {
        width: 50px; 
        margin-left: 10px; 
      }

    .radio-group {
      margin: 20px;
    }

    .radio-group input[type="radio"] {
      margin-right: 10px;
    }

    .radio-group label {
      margin-right: 20px;
      cursor: pointer;
    }

    /* Styling for when a radio button is checked */
    .radio-group input[type="radio"]:checked + label {
      color: blue;
      font-weight: bold;
    }

    </style>
    <script type="module" crossorigin src="assets/index-933618a5.js"></script>
    <link rel="stylesheet" href="assets/index-02b11fe8.css">
  </head>
  <body>
  <div class="header-container">
    <div id="midi-status-container"></div>

    <div class="radio-group">
      <input type="radio" id="option1" name="radio-option" value="treble_clef_only" checked>
      <label for="option1">Treble Clef Only</label>

      <input type="radio" id="option2" name="radio-option" value="bass_clef_only">
      <label for="option2">Bass Clef Only</label>

      <input type="radio" id="option3" name="radio-option" value="bass_and_treble_clef">
      <label for="option3">Bass &amp; Treble Clef</label>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="checkboxOption1" name="checkbox-option1">
      <label for="checkboxOption1">Enable Dark Mode</label>
    </div>
  </div>

  <div class="subheader-container">
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="staff-container">
    <div id="treble-staff" class="staff"></div>
    <div class="noteName" id="treble-note"></div>
  </div>

  <div class="staff-container">
    <div id="bass-staff" class="staff"></div>
    <div class="noteName" id="bass-note"></div>
  </div>

 <div id="piano-container"></div>

  
  </body>
</html>
